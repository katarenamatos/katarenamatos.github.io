		<!-- LAZY LOADING -->
		<!-- Toastr resources forn notifications - check whther lazyload is working... -->
    <!-- <script src="assets/js/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script> -->

		<!-- Lazyload implementation; don't forget that need to set <img class="lozad" data-src=[...] in main photography.html page! -->
		<!-- <script src="assets/js/jquery.min.js"></script> -->
		<script src="assets/js/lozad.min.js"></script>
		<script type="text/javascript">
	    var observer = lozad('.lozad', {
					rootMargin: '1000px 0px',
				  threshold: 0.1,
	        load: function(el) {
	            el.src = el.getAttribute("data-src");
							// el.onload = function() {
	            //     toastr["success"](el.localName.toUpperCase() + " " + el.getAttribute("data-src") + " lazy loaded.")
							// 	}
	        }
	    })
	    var pictureObserver = lozad('.lozad-picture', {
	        threshold: 0.1
	    })
	  	observer.observe()
	  	pictureObserver.observe()
  	</script>

		</div>
